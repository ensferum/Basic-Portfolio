<!-- Contact page for my Basic-Portfolio-->

<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Contact Me</title>
	<!-- Referencing my CSS style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
		<!--Making the header for my page-->
		<div class = "header_container">
			<header>
				<h1>Brian Yack</h1>
			</header>
			<!-- Links to my other pages on the header-->
			<a href = "index.html">About Me</a>		
			<a href = "portfolio.html">Portfolio</a>		
			<a href = "contact.html">Contact</a>		
			<!--Connect with me right side panel -->
			<h3>Connect with Me</h3>
			<hr>
			<img class="github" src ="assets/images/github.png" alt ="Github" height="75" width ="75">
			<img class="linkedin" src ="assets/images/linkedin.png" alt ="Github" height="75" width ="75">
			<img class="overflow" src ="assets/images/overflow.png" alt ="Github" height="75" width ="75">
		</div>

		<!-- Contact body -->
		<div class = "contact_container">
		
			<h2>Contact</h2>
			<form action = "contact.html" method = "post">
			<div>
				<label for ="name">Name</label>
				<input type = "text" id = "name" name ="user_name">
			</div>
			<div>
				<label for ="mail">E-mail</label>
				<input type = "email" id = "mail" name = "user_mail">
			</div>
			<div>
				<label for = "message">Message</label>
				<textarea id ="msg" name ="user_message"></textarea>
			</div>

			<div class="button">
  				<button type="submit">Submit</button>
			</div>

		
</body>
</html>
